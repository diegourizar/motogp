<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-sale=1.0, minimum-scale=1.0">
    <title>MotoGP</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/contacts.css">
</head>
<body>
    <div class="principal">
        <header class="header">
            <div class="menu inner-margin">
                <div class="logo">
                    <a href="index.html">MotoGP</a>
                </div>
                <div class="navpanel">
                    <a href="index.html"><i class="fas fa-house-user"></i><span class="off">Home</span></a>
                    <a href="rookies.html"><i class="fas fa-user"></i><span class="off">Rookies</span></a>
                    <a href="races.html"><i class="fas fa-road"></i><span class="off">Races</span></a>
                    <a href="contacts.html"><i class="fas fa-envelope"></i><span class="off">Contacts</span></a>
                </div>
                <div class="social">
                    <a href="http://facebook.com"><i class="fab fa-facebook-square"></i></a>
                    <a href="http://instagram.com"><i class="fab fa-instagram-square"></i></a>
                    <a href="http://twitter.com"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
            <div class="principal-text inner-margin">
                <h1>El Campeonato Mundial de Motociclismo pero que popularmente recibe el nombre de la categoría principal de MotoGP, es la máxima competición mundial de motociclismo de velocidad</h1>
            </div>
        </header> 
        <section class="container">
          <div class="row my-5">
              <div class="col-sn-12 col-md-12 col-lg-12">
                  <form action="" method="POST" class="contacts">
                      <h3 class="display-5 text-primary text-center">Contacto</h3>
                      <div class="form-group">
                      <label>Nombre: </label>
                      <input type="text" placeholder="Nombre y Apellido" maxlength="30" id="nombre" name="nombre" class="form-control">
                      </div>
                      <div class="form-group">
                      <label>Domicilio: </label>
                      <input type="text" placeholder="Domicilio" maxlength="30" id="domicilio" name="domicilio" class="form-control">
                      </div>
                      <div class="form-group">
                      <label>Telefono: </label>
                      <input type="number" placeholder="Telefono" id="telefono" name="telefono" class="form-control">
                      </div>
                      <div class="form-group">  
                      <label>Mail: </label>
                      <input type="text" placeholder="e-mail" maxlength="30" id="mail" name="mail" class="form-control">
                      </div>
                      <div class="form-group">
                      <label>Dato a Agregar: </label>
                          <select name="tipo" id="tipo" class="form-control">
                              <option value="Piloto">Piloto</option>
                              <option value="Rookie">Rookie</option>
                              <option value="Race">Race</option>
                          </select>
                      </div>
                      <div class="form-group">
                      <label>Suba la imagen a agregar: </label>
                      <input type="file" class="form-control">
                      </div>
                      <div class="form-group">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                      <button class="btn btn-success" type="limpiar">Limpiar</button>
                      <a href="contacts.html" class="btn btn-danger">Cancel</a>
                      </div>
                  </form>
              </div>
          </div> 
      </section>
        <footer class="footer inner-margin">
            <nav class="foot">
                <a href="index.html">MotoGP</a>
            </nav>
        </footer>
    </div>
</body>
</html>
